<div class="container" #container>
  <div class="form-container sign-up-container">
    <form (ngSubmit)="onSubmit()">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.google.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="https://www.linkendin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="User Name" name="username" [(ngModel)]="user.username" required/>
      <input type="email" placeholder="Email" name="email" [(ngModel)]="user.email" required/>
      <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required/>
      <button (click)="onSubmit()">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.google.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="https://www.linkendin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your account</span>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <a href="#">Forgot your password?</a>
      <button>Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" (click)="signIn()">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" (click)="signUp()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
